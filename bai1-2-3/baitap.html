  <script>
    //     Palindrome Number
    // Given an integer x, return true if x is palindrome integer.
    // An integer is a palindrome when it reads the same backward as forward.
    // For example, 121 is a palindrome while 123 is not.
    const clearAllInput = (inputID) => {
      document.getElementById(inputID).value = "";
      idOutput = inputID.replace("input", "output");
      document.getElementById(idOutput).innerText = "";
    };
    const isPalindrome = () => {
      let x = document.getElementById("input-bai-1").value;
      const output =
        x.toString() === x.toString().split("").reverse().join("")
          ? "is Palindrome"
          : "is not Palindrome ";
      document.getElementById("output-bai-1").innerText = output;
    };



    //     Cho 2 mảng
    // arr1 = [1,2,3,4,5,6,7]
    // arr2 = [1,2,3,9]
    // Output: là 1 mảng chứa tất cả các phần tử chung của 2 mảng trên
    const outputBai2 = () => {
      let x = document.getElementById("input-bai-2-1").value;
      let y = document.getElementById("input-bai-2-2").value;
      const output = includeArray(x.split(","), y.split(","));
      document.getElementById("output-bai-2").innerText = output;
    };
    const includeArray = (x, y) => {
      console.log(x);
      console.log(y);
      const arrayOutput = x.concat(y);
      const test = new Set(arrayOutput);
      console.log(test);
      newArrayNotDuplicate = [...new Set(arrayOutput)];

      return newArrayNotDuplicate;
    };


    // Tìm tấ cả các số nguyên tố trong phạm vi 100.000
    const outputBai1 = () => {
      let x = document.getElementById("input-bai-1").value;
      const output = findAllPrime(x);
      document.getElementById("output-bai-1").innerText = output;
    };
    const findAllPrime = (length) => {
      const outPut = [];
      function isPrime(num) {
        if (num < 2) return false;
        for (var i = 2; i < num; i++) {
          if (num % i == 0) return false;
        }
        return true;
      }
      for (var i = 0; i < length; i++) {
        if (isPrime(i)) outPut.push(i);
      }
      return outPut.toString();
    };
  </script>
